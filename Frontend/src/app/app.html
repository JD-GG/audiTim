<h1>Sensor Data Tool</h1>

<app-array-test></app-array-test>

<div style="text-align: center; margin: 20px;">
  <button (click)="loadAllSensors()">Load All Sensors</button>
  <button (click)="loadNewSensors()">Load New Sensors</button>
  <button (click)="generateDummy()">Generate Dummy Data</button>
</div>

<app-sensor-chart *ngIf="chartData()" [sensorResponse]="chartData()"></app-sensor-chart>

<pre *ngIf="textData()">{{ textData() | json }}</pre>

<app-heatmap [reload]="reloadHeatmap()"></app-heatmap>

<!-- Schieberegler -->
<div class="time-slider">
  <input
    type="range"
    [min]="0"
    [max]="1439"
    [value]="sliderPosition"
    (input)="onSliderChange($event)"
  />
  <p>Gew√§hlter UTC-Zeitpunkt: {{ formatUTC(currentTimestamp()) }}</p>
</div>
